<section class="section reviews-section">
  <div class="container">
    <h2 class="reviews-title">REVIEWS</h2>
    <div class="reviews-container swiper">
      <ul class="reviews-list swiper-wrapper" id="reviews-list"></ul>
    </div>
    <div class="load-container hidden">
      <div class="loader">
        <ul class="dash-box">
          <li class="dash one"></li>
          <li class="dash two"></li>
          <li class="dash three"></li>
          <li class="dash four"></li>
        </ul>
      </div>
    </div>
    <div class="navigation-buttons-reviews">
      <div class="swiper-button-prev-reviews">
        <svg class="arrow-reviews">
          <use xlink:href="./img/icons.svg#icon-arrow-swiper-1"></use>
        </svg>
      </div>
      <div class="swiper-button-next-reviews">
        <svg class="arrow-reviews">
          <use xlink:href="./img/icons.svg#icon-arrow-swiper-1"></use>
        </svg>
      </div>
    </div>
  </div>
</section>
